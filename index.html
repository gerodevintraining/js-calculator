<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <header>
            <p>0</p>
        </header>
        <div class="calc-row">
            <button type="button" class="clear">
                <div class="inner-button">Clear</div>
            </button>
            <button type="button" class="delete">
                <div class="inner-button">Delete</div>
            </button>
            <button type="button" class="operator" value="รท">
                <div class="inner-button">รท</div>
            </button>
        </div>
        <div class="calc-row">
            <button type="button" class="numbers" value="7">
                <div class="inner-button">7</div>
            </button>
            <button type="button" class="numbers" value="8">
                <div class="inner-button">8</div>
            </button>
            <button type="button" class="numbers" value="9">
                <div class="inner-button">9</div>
            </button>
            <button type="button" class="operator" value="x">
                <div class="inner-button">x</div>
            </button>
        </div>
        <div class="calc-row">
            <button type="button" class="numbers" value="4">
                <div class="inner-button">4</div>
            </button>
            <button type="button" class="numbers" value="5">
                <div class="inner-button">5</div>
            </button>
            <button type="button" class="numbers" value="6">
                <div class="inner-button">6</div>
            </button>
            <button type="button" class="operator" value="-">
                <div class="inner-button">-</div>
            </button>
        </div>
        <div class="calc-row">
            <button type="button" class="numbers" value="1">
                <div class="inner-button">1</div>
            </button>
            <button type="button" class="numbers" value="2">
                <div class="inner-button">2</div>
            </button>
            <button type="button" class="numbers" value="3">
                <div class="inner-button">3</div>
            </button>
            <button type="button" class="operator" value="+">
                <div class="inner-button">+</div>
            </button>
        </div>
        <div class="calc-row">
            <button type="button" class="numbers number-zero" value="0">
                <div class="inner-button">0</div>
            </button>
            <button type="button" class="decimal" value=".">
                <div class="inner-button">.</div>
            </button>
            <button type="button" class="equal-sign">
                <div class="inner-button">=</div>
            </button>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
